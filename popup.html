<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 3px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #3367d6;
    }
    button.secondary {
      background-color: #6c757d;
    }
    button.secondary:hover {
      background-color: #5a6268;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="companyName">Company Name</label>
    <input type="text" id="companyName" placeholder="Enter company name">
  </div>
  
  <div class="form-group">
    <label for="positionTitle">Position Title</label>
    <input type="text" id="positionTitle" placeholder="Enter position title">
  </div>
  
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category">
      <option value="Software Engineering">Software Engineering</option>
      <option value="Data Science">Data Science</option>
      <option value="Cybersecurity">Cybersecurity</option>
      <option value="Other">Other</option>
    </select>
  </div>
  
  <div class="form-group">
    <label for="location">Location</label>
    <input type="text" id="location" placeholder="Enter location">
  </div>
  
  <div class="form-group">
    <label for="salary">Salary (if available)</label>
    <input type="text" id="salary" placeholder="Enter salary range">
  </div>
  
  <button id="addJob">Add to Spreadsheet</button>
  <button id="changeSheet" class="secondary">Change Spreadsheet</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
